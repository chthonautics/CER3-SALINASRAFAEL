{% load static %}

<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AGGA</title>
        <link
            rel="StyleSheet"
            href="{% static 'bootstrap/css/bootstrap.css' %}"
            type="text/css"
        />

        <!-- the "now" bit ensures css is reloaded properly when i go edit it by giving it a somewhat random URL argument -->
        <link
            rel="StyleSheet"
            href="{% static 'css/style.css' %}?{% now 'U' %}" 
            type="text/css"
        />

        <script src="{% static 'jquery.js' %}"></script>
        <script src="{% static 'popper.js' %}"></script>
        <script src="{% static 'bootstrap/js/bootstrap.js' %}"></script>
        <script src="{% static 'index.js' %}"></script>
    </head>
    <body>
        <header>
            <nav class="navbar row container-fluid fixed-top">
                <span class="col"><img src="{% static 'resources/Trollface.png' %}" class="img-fluid" id="nav-img" alt=""></span>
                <a href="{% url 'index' %}" class="col"><input type="button" class="navigator" value="INICIO"></a>
                <a href="{% url 'index' %}" class="col"><input type="button" class="navigator" value="AAAAA"></a>
                <a href="{% url 'index' %}" class="col"><input type="button" class="navigator" value="BBBBB"></a>
                <a href="{% url 'account' %}" class="col"><input type="button" class="navigator" value="CUENTA"></a>
            </nav>
        </header>

        <div class="separator"></div>
        
        {% block main %}

        {% endblock %}
    </body>
</html>
